spring:
  application:
    name: voiceKeeper
  profiles:
    active: secret

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 10
      password:
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# 服务器配置
server:
  port: 8101
  servlet:
    context-path: /api

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0

# Knife4j API文档配置
knife4j:
  enable: true
  setting:
    language: zh_cn

# VoiceKeeper Agent 配置
voiceKeeper:
  agent:
    maxSteps: 20  # 最大执行步骤
    memory:
      storage-type: redis  # file/redis/hybrid
      summary:
        threshold: 15      # 超过 15 条消息触发摘要
        chunk-size: 10      # 每次摘要最旧的 10 条消息