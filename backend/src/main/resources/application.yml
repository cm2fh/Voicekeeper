spring:
  application:
    name: voiceKeeper
  profiles:
    active: secret

  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 10
      password:
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # File upload
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  # Elasticsearch
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 10s
    socket-timeout: 30s

  # AI 向量存储
  ai:
    vectorstore:
      elasticsearch:
        initialize-schema: true  # 自动创建索引
        index-name: voicekeeper_cards
        dimensions: 1536  # DashScope embedding 维度
        similarity: cosine  # 余弦相似度

# Server
server:
  port: 8101
  servlet:
    context-path: /api

# MyBatis-Plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-underline: false

# Knife4j API
knife4j:
  enable: true
  setting:
    language: zh_cn

# VoiceKeeper Agent
voiceKeeper:
  agent:
    memory:
      storage-type: redis
      summary:
        threshold: 15
        chunk-size: 10
